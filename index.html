<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="generator">
        <div class="password">
            <input type="text" value="test">
            <button>copy</button>
        </div>
        <div class="range">
            <input type="range" min="4" max="27" value="8">
            <span>8</span> 
        </div>
        <div class="options">
           <div class="option">
               <label for="">
                   <input type="checkbox" id="lowercaseCb" checked>
                   <span>a-z</span>
                </label>
            </div>
            <div class="option">
                <label for="">
                    <input type="checkbox" id="uppercaseCb">
                    <span>A-Z</span>
                 </label>
             </div>
             <div class="option">
                <label for="">
                    <input type="checkbox" id="digitsCb">
                    <span>0-9</span>
                 </label>
             </div>
             <div class="option">
                <label for="">
                    <input type="checkbox" id="spetialsCb">
                    <span>!@$#%^</span>
                 </label>
             </div>
        </div>
        <button class="generate">generate</button>
    </div>
    <script src="./generator.js"></script>
</body>
</html>
